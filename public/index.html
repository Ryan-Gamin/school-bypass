<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=no"
		/>
		<title>Scramjet</title>
		<link rel="shortcut icon" content="favicon.webp" />

		<script src="/scram/scramjet.all.js"></script>
		<script src="/baremux/index.js"></script>
		<script src="register-sw.js" defer></script>
		<script src="search.js" defer></script>
		<script src="index.js" defer></script>

		<style>
			:root {
				--glass-surface: rgba(255, 255, 255, 0.08);
				--glass-border: rgba(255, 255, 255, 0.15);
				--text-primary: #ffffff;
				--text-secondary: rgba(255, 255, 255, 0.6);
				--font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: var(--font-stack);
				background: #000;
				color: var(--text-primary);
				height: 100vh;
				width: 100vw;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
			}

			/* --- FIXED IFRAME HANDLING --- */
			/* 1. We hide it by default so it doesn't block the UI on load */
			/* 2. We give it a black background so if it hangs, you don't get flash-banged */
			#sj-iframe {
				display: none; 
				position: fixed !important;
				top: 0;
				left: 0;
				width: 100vw !important;
				height: 100vh !important;
				z-index: 9999;
				border: none;
				background: #000; 
			}

			/* Class to show the iframe when search starts */
			#sj-iframe.active {
				display: block;
			}

			/* Ambient Light Effects */
			.ambient-light {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
				overflow: hidden;
				background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
			}

			.blob {
				position: absolute;
				filter: blur(80px);
				opacity: 0.6;
				animation: float 10s infinite ease-in-out alternate;
			}

			.blob-1 {
				top: 10%;
				left: 20%;
				width: 400px;
				height: 400px;
				background: #4facfe;
				border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
			}

			.blob-2 {
				bottom: 10%;
				right: 20%;
				width: 500px;
				height: 500px;
				background: #00f2fe;
				border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
				animation-delay: -5s;
			}

			.blob-3 {
				top: 40%;
				left: 50%;
				width: 300px;
				height: 300px;
				background: #a18cd1;
				transform: translate(-50%, -50%);
				border-radius: 50%;
				filter: blur(100px);
				opacity: 0.4;
			}

			@keyframes float {
				0% { transform: translate(0, 0) rotate(0deg); }
				100% { transform: translate(20px, 40px) rotate(10deg); }
			}

			/* UI Card */
			.glass-card {
				width: 90%;
				max-width: 600px;
				padding: 3rem;
				background: var(--glass-surface);
				backdrop-filter: blur(24px) saturate(180%);
				-webkit-backdrop-filter: blur(24px) saturate(180%);
				border: 1px solid var(--glass-border);
				border-radius: 40px;
				box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
				text-align: center;
				position: relative;
				overflow: hidden;
				z-index: 10;
			}

			.glass-card::before {
				content: '';
				position: absolute;
				top: 0;
				left: -50%;
				width: 200%;
				height: 100%;
				background: linear-gradient(
					to right,
					transparent,
					rgba(255, 255, 255, 0.03),
					transparent
				);
				transform: rotate(30deg);
				pointer-events: none;
			}

			.logo-wrapper {
				display: flex;
				flex-direction: column;
				align-items: center;
				margin-bottom: 2rem;
			}

			.logo {
				width: 80px;
				height: 80px;
				margin-bottom: 1rem;
				filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
				transition: transform 0.3s ease;
			}

			.logo:hover {
				transform: scale(1.05) rotate(5deg);
			}

			h1 {
				font-weight: 700;
				font-size: 2rem;
				background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				margin: 0;
			}

			.desc p {
				font-size: 0.95rem;
				line-height: 1.5;
				color: var(--text-secondary);
				margin-bottom: 2.5rem;
				font-weight: 400;
				max-width: 90%;
				margin-left: auto;
				margin-right: auto;
			}

			#sj-form {
				width: 100%;
				position: relative;
			}

			#sj-address {
				width: 100%;
				padding: 1.2rem 1.5rem;
				border-radius: 999px;
				border: 1px solid rgba(255, 255, 255, 0.1);
				background: rgba(0, 0, 0, 0.2);
				color: white;
				font-size: 1.1rem;
				font-family: var(--font-stack);
				outline: none;
				transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
				box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
				text-align: center;
			}

			#sj-address::placeholder {
				color: rgba(255, 255, 255, 0.3);
				font-weight: 300;
			}

			#sj-address:focus {
				background: rgba(0, 0, 0, 0.4);
				border-color: rgba(255, 255, 255, 0.3);
				box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
				transform: scale(1.02);
			}

			#sj-error {
				color: #ff6b6b;
				margin-top: 1rem;
				font-size: 0.9rem;
				font-weight: 500;
			}

			#sj-error-code {
				color: #ff6b6b;
				font-family: 'SF Mono', monospace;
				font-size: 0.8rem;
				opacity: 0.8;
			}

			footer {
				margin-top: 3rem;
				padding-top: 1.5rem;
				border-top: 1px solid rgba(255, 255, 255, 0.05);
				display: flex;
				flex-direction: column;
				gap: 1rem;
				font-size: 0.8rem;
			}

			footer div {
				display: flex;
				justify-content: center;
				gap: 1.5rem;
			}

			footer a {
				color: var(--text-secondary);
				text-decoration: none;
				transition: color 0.2s;
			}

			footer a:hover {
				color: var(--text-primary);
			}

			footer span {
				color: rgba(255, 255, 255, 0.3);
			}
		</style>
	</head>

	<body>
		<div class="ambient-light">
			<div class="blob blob-1"></div>
			<div class="blob blob-2"></div>
			<div class="blob blob-3"></div>
		</div>

		<main class="glass-card">
			<div title="Scramjet Logo" class="logo-wrapper">
				<img class="logo" src="sj.png" alt="Scramjet" />
				<h1>Scramjet <span style="font-weight: 300; opacity: 0.5;">|</span> MW</h1>
			</div>

			<div class="desc">
				<p>
					Scramjet is an experimental interception-based proxy designed to
					evade censorship and bypass restrictions with next-gen speed.
				</p>
			</div>

			<form id="sj-form">
				<input
					id="sj-search-engine"
					value="https://www.startpage.com/sp/search?query=%s"
					type="hidden"
				/>
				<input id="sj-address" type="text" placeholder="Search or type a URL" autocomplete="off" />
			</form>

			<div class="desc">
				<p id="sj-error"></p>
				<pre id="sj-error-code"></pre>
			</div>

			<footer>
				<div>
					<a href="https://github.com/MercuryWorkshop">Mercury Workshop</a>
					<a href="https://github.com/MercuryWorkshop/Scramjet-Demo">GitHub</a>
					<a href="credits.html">Credits</a>
				</div>
				<div>
					<span>&copy; MW 2025</span>
				</div>
			</footer>
		</main>

		<iframe id="sj-iframe"></iframe>

	</body>
</html>
